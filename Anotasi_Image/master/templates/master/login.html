<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-white flex relative">

    <!-- Logo -->
    <div class="absolute top-6 left-6">
        <img src="/static/images/trisakti.png" alt="Logo Trisakti" class="h-20">
    </div>

    <!-- Image -->
    <div class="hidden md:flex items-center justify-center w-2/3 h-full">
        <img src="/static/images/masterlogin.png" alt="Logo Trisakti" class="w-3/4 h-auto">
    </div>

    <!-- Container Form Sing-In -->
    <div class="w-1/3 h-full bg-[#4527A0] shadow-lg flex flex-col justify-center items-center p-10 text-white">
        
        <h2 class="text-2xl font-bold">HELLO, WELCOME ADMINISTRATOR</h2>
        
        <form method="POST" class="mt-6 w-full space-y-4">
            {% csrf_token %}  <!-- Ensure CSRF token is included -->

            <div>
                <label class="block text-sm font-medium">Username</label>
                <input type="text" name="username" required 
                    class="w-full p-3 bg-[#5E35B1] border border-white rounded-md focus:ring-white focus:border-white text-white placeholder-gray-300" placeholder="Input username...">
            </div>

            <div>
                <label class="block text-sm font-medium">Password</label>
                <input type="password" name="password" required 
                    class="w-full p-3 bg-[#5E35B1] border border-white rounded-md focus:ring-white focus:border-white text-white placeholder-gray-300" placeholder="Input password...">
            </div>

            <button type="submit"
                class="w-full p-3 bg-blue-400 text-white rounded-md font-semibold hover:bg-blue-300 transition transform hover:scale-105">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-white">
            Belum punya akun? 
            <a href="{% url 'signup' %}" class="text-white font-medium hover:underline">Sign Up</a>
        </p>

        <!-- Login dengan Google & Apple -->
        <div class="mt-6 text-center w-full">
            <p class="text-sm text-gray-300">Atau masuk dengan</p>
            <div class="flex flex-col space-y-3 mt-4">
                <!-- Login dengan Google -->
                <a href="/accounts/google/login/" class="w-full flex items-center justify-center p-3 border border-white rounded-lg bg-white text-gray-700 font-medium hover:bg-gray-100 transition shadow-md">
                    <img src="/static/images/google-icon.png" alt="Google Login" class="w-6 h-6 mr-3">
                    Login dengan Google
                </a>
                
                <!-- Login dengan Apple -->
                <a href="/accounts/apple/login/" class="w-full flex items-center justify-center p-3 border border-white rounded-lg bg-black text-white font-medium hover:bg-gray-900 transition shadow-md">
                    <img src="/static/images/apple-icon.png" alt="Apple Login" class="w-6 h-6 mr-3">
                    Login dengan Apple
                </a>
            </div>
        </div>

    </div>

</body>
</html>
