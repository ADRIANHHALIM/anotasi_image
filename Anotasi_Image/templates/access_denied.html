<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - TrisaktiAnnotate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-box {
            max-width: 500px;
            padding: 3rem;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="text-danger mb-4">
            <i class="fas fa-exclamation-triangle" style="font-size: 4rem;"></i>
        </div>
        <h2 class="text-danger mb-3">Access Denied</h2>
        <p class="mb-4">{{ message|default:"You don't have permission to access this portal." }}</p>
        
        <div class="d-grid gap-2">
            {% if user_role == 'reviewer' %}
                <a href="/reviewer/" class="btn btn-primary">Go to Reviewer Portal</a>
            {% elif user_role == 'annotator' %}
                <a href="/annotator/annotate/" class="btn btn-primary">Go to Annotator Portal</a>
            {% elif user_role == 'master' %}
                <a href="/" class="btn btn-primary">Go to Master Portal</a>
            {% endif %}
            
            <a href="/" class="btn btn-outline-secondary">Home</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
