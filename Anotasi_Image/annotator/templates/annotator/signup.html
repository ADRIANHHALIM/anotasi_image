<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - TrisaktiAnnotate</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      display: flex;
      background-color: #ffffff;
    }

    .left-side {
      width: 45%;
      background-color: #0e84cf;
      clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 100%);
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 30px 40px;
    }

    .logo {
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 600;
    }

    .logo img {
      height: 35px;
    }

    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .form-container {
      width: 100%;
      max-width: 380px;
    }

    .form-container h2 {
      font-size: 22px;
      margin-bottom: 6px;
      color: #333;
    }

    .note {
      font-size: 12px;
      color: #888;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f4f6fa;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background-color: #0e84cf;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.6s ease;
    }
    .signin-text {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #666;
    }

    .signin-text a {
      color: #0e84cf;
      text-decoration: none;
    }

    .signin-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="left-side">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/id/2/28/Lambang_Universitas_Trisakti.png" alt="Logo" />
      TrisaktiAnnotate
    </div>
  </div>
  <div class="right-side">
    <div class="form-container">
      <h2>Sign Up</h2>
      <div class="note">ℹ️ All fields are required</div>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Mobile Number or Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="text" name="nama_depan" placeholder="First name" required />
        <input type="text" name="nama_belakang" placeholder="Last name" />
        
        <button type="submit">Sign Up</button>
      </form>
      <div class="signin-text">
        Already have an account? <a href="{% url 'annotator:login' %}">Sign in</a>
      </div>
    </div>
  </div>
</body>
</html>
