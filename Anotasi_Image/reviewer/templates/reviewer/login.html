{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - TrisaktiAnnotate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-box {
        width: 100%;
        max-width: 400px;
        padding: 2rem;
        background-color: #ffffff;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }
      .logo {
        width: 60px;
        margin-bottom: 1rem;
      }
      .footer-link {
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="login-box">
        <img src="{{ logo_base64 }}" alt="Logo" class="logo" />
        <h5 class="mb-4">TrisaktiAnnotate</h5>
        <form method="post">
          {% csrf_token %}
          <div class="mb-2">{{ form.username }}</div>
          <div class="mb-2">{{ form.password }}</div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="mt-3 footer-link">
          <a href="#">Don't remember your password?</a>
        </div>
      </div>

      <!-- Teks di bawah login box -->
      <div class="text-center mt-3">
        <div class="d-inline-block border rounded px-4 py-2 bg-white shadow-sm">
          Don't have an account? Contact admin to create a reviewer account.
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
