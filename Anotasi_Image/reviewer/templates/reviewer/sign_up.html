{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Trisakti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .left-panel {
      background-color: #0E83D6;
      color: white;
      display: flex;
      align-items: start;
      justify-content: start;
      padding: 2rem;
      height: 100vh;
      clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 100%);
    }
    .right-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-container {
      max-width: 400px;
      width: 100%;
    }
    .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: black;
      margin-left: 10px;
    }
    select:required:invalid {
      color: #595C5F;
    }
    option {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Left Panel -->
    <div class="col-5 left-panel">
      <div class="d-flex align-items-center">
        <img src="{{ logo_base64 }}" alt="Logo" width="60">
        <span class="logo">Trisakti</span>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="col-7 right-panel">
      <div class="form-container">
        <h4>Sign Up</h4>
        <small class="text-muted mb-3 d-block">
          <i class="bi bi-info-circle"></i> All fields are required
        </small>
        <form method="post">
          {% csrf_token %}

          <div class="mb-2">
            {{ form.username }}
          </div>
          <div class="mb-2">
            {{ form.number_email }}
          </div>
          <div class="mb-2">
            {{ form.password }}
          </div>
          <div class="mb-2">
            {{ form.first_name }}
          </div>
          <div class="mb-2">
            {{ form.last_name }}
          </div>
          <div class="mb-2">
            {{ form.peran }}
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
          <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'reviewer:login' %}">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
